# fly.toml app configuration file generated for ftpd on 2025-07-28T01:22:58-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ftpd'
primary_region = 'sea'

[build]
  dockerfile = "Dockerfile"
  [build.args]
    GO_VERSION = '1.24.4'

[env]
  FTPD_PORT = '8080'
  RELAY_PORT = '8443'

[processes]
  app = "ftpd-server"
  gost = "gost -L http://:883 -L rtcp://:881"

[[services]]
  internal_port = 8080
  processes = ['app']
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[services]]
  internal_port = 883
  protocol = "tcp"
  processes = ['gost']
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  
  [[services.ports]]
    handlers = ["http"]
    port = 883

  [[services.ports]]
    handlers = ["rtcp"]
    port = 881

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
